name: Build Windows Executables

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        python-version: [3.8]
        architecture: [x86, x64]
        include:
          - architecture: x86
            python-arch: 32
            artifact-name: QuickMemo-win32
          - architecture: x64
            python-arch: 64
            artifact-name: QuickMemo-win64

    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.architecture }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create assets directory
      run: |
        if (!(Test-Path -Path "assets")) {
            New-Item -ItemType Directory -Path "assets"
        }
    
    - name: Create placeholder icon
      run: |
        $iconContent = [Convert]::FromBase64String("")
        [System.IO.File]::WriteAllBytes("assets/icon.ico", $iconContent)
    
    - name: Build executable
      run: |
        pyinstaller --clean quickmemo.spec
        if ($LASTEXITCODE -ne 0) {
            Write-Error "PyInstaller build failed"
            exit 1
        }
    
    - name: Create release archive
      run: |
        if (!(Test-Path -Path "dist")) {
            Write-Error "dist directory not found"
            exit 1
        }
        cd dist
        if (!(Test-Path -Path "QuickMemo.exe")) {
            Write-Error "QuickMemo.exe not found"
            exit 1
        }
        7z a -tzip ../${{ matrix.artifact-name }}.zip QuickMemo.exe
        if ($LASTEXITCODE -ne 0) {
            Write-Error "Failed to create ZIP archive"
            exit 1
        }
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact-name }}
        path: ${{ matrix.artifact-name }}.zip
        retention-days: 5
        if-no-files-found: error 