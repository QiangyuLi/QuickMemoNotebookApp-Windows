name: Build QuickMemo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.8]
        qt-framework: [pyqt5, pyside5]
        builder: [nuitka, pyinstaller]
        architecture: [x86, x64]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.architecture }}
    
    - name: Install dependencies
      shell: pwsh
      run: |
        python -m pip install --upgrade pip
        if ("${{ matrix.qt-framework }}" -eq "pyqt5") {
          pip install -r requirements.txt
        } else {
          pip install -r requirements-pyside5.txt
        }
    
    - name: Build with Nuitka
      if: matrix.builder == 'nuitka'
      shell: pwsh
      run: |
        if ("${{ matrix.qt-framework }}" -eq "pyqt5") {
          python -m nuitka --standalone --windows-disable-console --include-package=PyQt5 --output-dir=build/nuitka src/main.py
        } else {
          python -m nuitka --standalone --windows-disable-console --include-package=PySide5 --output-dir=build/nuitka src-pyside5/main.py
        }
        cd build/nuitka
        7z a -tzip ../../QuickMemo-${{ matrix.qt-framework }}-${{ matrix.architecture }}-nuitka.zip *
      continue-on-error: true
    
    - name: Build with PyInstaller
      if: matrix.builder == 'pyinstaller'
      shell: pwsh
      run: |
        if ("${{ matrix.qt-framework }}" -eq "pyqt5") {
          pyinstaller --clean --name QuickMemo-PyQt5 --windowed --hidden-import PyQt5.sip src/main.py
        } else {
          pyinstaller --clean --name QuickMemo-PySide5 --windowed --hidden-import PySide5.sip src-pyside5/main.py
        }
        cd dist
        7z a -tzip ../../QuickMemo-${{ matrix.qt-framework }}-${{ matrix.architecture }}-pyinstaller.zip *
      continue-on-error: true
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: QuickMemo-${{ matrix.qt-framework }}-${{ matrix.architecture }}-${{ matrix.builder }}
        path: QuickMemo-${{ matrix.qt-framework }}-${{ matrix.architecture }}-${{ matrix.builder }}.zip 