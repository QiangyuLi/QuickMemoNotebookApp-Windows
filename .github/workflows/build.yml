name: Build Windows Executables

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        python-version: [3.8]
        architecture: [x86, x64]
        builder: [nuitka, pyinstaller]
        include:
          - architecture: x86
            python-arch: 32
            artifact-name: QuickMemo-win32
          - architecture: x64
            python-arch: 64
            artifact-name: QuickMemo-win64

    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.architecture }}
    
    - name: Install dependencies
      shell: pwsh
      run: |
        python -m pip install --upgrade pip
        # Install PyQt5 using pre-built wheels
        pip install --only-binary :all: PyQt5>=5.15.9
        # Install other dependencies
        pip install -r requirements.txt
    
    - name: Create assets directory
      shell: pwsh
      run: |
        if (!(Test-Path -Path "assets")) {
            New-Item -ItemType Directory -Path "assets"
        }
    
    - name: Create placeholder icon
      shell: pwsh
      run: |
        $iconContent = [Convert]::FromBase64String("")
        [System.IO.File]::WriteAllBytes("assets/icon.ico", $iconContent)
    
    - name: Build with Nuitka
      if: matrix.builder == 'nuitka'
      shell: pwsh
      run: |
        # Build with Nuitka
        python -m nuitka --standalone --windows-console-mode=disable --windows-icon-from-ico=assets/icon.ico --include-package=PyQt5 --include-package=keyboard --include-package=pynput --include-package=python-dotenv --output-dir=dist src/main.py
        if ($LASTEXITCODE -ne 0) {
            Write-Error "Nuitka build failed"
            exit 1
        }
        # Rename the executable
        Rename-Item -Path "dist/main.dist/main.exe" -NewName "QuickMemo.exe" -Force
        # Create ZIP archive
        7z a -tzip ../${{ matrix.artifact-name }}-nuitka.zip dist/main.dist/*
    
    - name: Build with PyInstaller
      if: matrix.builder == 'pyinstaller'
      shell: pwsh
      run: |
        # Build with PyInstaller
        pyinstaller --clean quickmemo.spec
        if ($LASTEXITCODE -ne 0) {
            Write-Error "PyInstaller build failed"
            exit 1
        }
        # Create ZIP archive
        7z a -tzip ../${{ matrix.artifact-name }}-pyinstaller.zip dist/QuickMemo.exe
    
    - name: Upload Nuitka artifact
      if: matrix.builder == 'nuitka'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact-name }}-nuitka
        path: ${{ matrix.artifact-name }}-nuitka.zip
        retention-days: 5
        if-no-files-found: error
    
    - name: Upload PyInstaller artifact
      if: matrix.builder == 'pyinstaller'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact-name }}-pyinstaller
        path: ${{ matrix.artifact-name }}-pyinstaller.zip
        retention-days: 5
        if-no-files-found: error 