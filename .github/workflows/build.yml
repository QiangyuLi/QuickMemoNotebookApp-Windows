name: Build QuickMemo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.8]
        qt-framework: [pyqt5, pyside5]
        architecture: [x86, x64]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.architecture }}
    
    - name: Install Mamba
      shell: pwsh
      run: |
        $env:CONDA_DIR = "$env:RUNNER_TEMP\mambaforge"
        $env:CONDA_EXE = "$env:CONDA_DIR\Scripts\mamba.exe"
        $env:PATH = "$env:CONDA_DIR\Scripts;$env:CONDA_DIR\Library\bin;$env:PATH"
        Invoke-WebRequest -Uri "https://github.com/conda-forge/miniforge/releases/latest/download/Mambaforge-Windows-x86_64.exe" -OutFile "mambaforge.exe"
        Start-Process -FilePath "mambaforge.exe" -ArgumentList "/S /RegisterPython=0 /AddToPath=0 /D=$env:CONDA_DIR" -Wait
        mamba init powershell
        mamba update -y mamba
    
    - name: Install dependencies with Mamba
      shell: pwsh
      run: |
        if ("${{ matrix.qt-framework }}" -eq "pyqt5") {
          mamba install -y -c conda-forge pyqt=5 nuitka
          pip install -r requirements.txt
        } else {
          mamba install -y -c conda-forge pyside=5 nuitka
          pip install -r requirements-pyside5.txt
        }
    
    - name: Build with Nuitka
      shell: pwsh
      run: |
        if ("${{ matrix.qt-framework }}" -eq "pyqt5") {
          python -m nuitka --standalone --windows-disable-console --include-package=PyQt5 --output-dir=build/nuitka src/main.py
        } else {
          python -m nuitka --standalone --windows-disable-console --include-package=PySide5 --output-dir=build/nuitka src-pyside5/main.py
        }
        cd build/nuitka
        7z a -tzip ../../QuickMemo-${{ matrix.qt-framework }}-${{ matrix.architecture }}-nuitka.zip *
      continue-on-error: true
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: QuickMemo-${{ matrix.qt-framework }}-${{ matrix.architecture }}
        path: QuickMemo-${{ matrix.qt-framework }}-${{ matrix.architecture }}-nuitka.zip 